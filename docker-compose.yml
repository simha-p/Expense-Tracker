version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             gunicorn expense_tracker.wsgi:application --bind 0.0.0.0:8000 --reload"
    depends_on:
      - db
    networks:
      - expense-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - expense-network

  db:
    image: sqlite:latest
    volumes:
      - db_data:/data
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge

volumes:
  db_data:
